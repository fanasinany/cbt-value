<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Ny Nivoarijaona</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="card-wrapper">
        <div class="first-party">
            <span>CBT Value</span>
            <h2><span class="icon-ropie">₹</span><span id="cbt-value"></span></h2>
            <div class="times-stats">
                <div>
                    <span>1 Hour</span>
                    <p class="value" id="hour-value"></p>
                </div>
                <div>
                    <span>1 Day</span>
                    <p class="value" id="day-value"></p>
                </div>
                <div>
                    <span>1 Month</span>
                    <p class="value" id="month-value"></p>
                </div>
            </div>
        </div>
        <div class="second-party">
            <div class="total-balance">
                <h3>Total Balance</h3>
                <div class="big-item">
                    <span class="icon-ropie">₹</span><span id="total-balance"></span>
                </div>
            </div>
            <div class="withdraw">
                <h3>Withdraw</h3>
                <div class="big-item">
                    Withdraw
                </div>
            </div>
            <button class="add-cbt">
                Add CBT
            </button>
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>

</html>
